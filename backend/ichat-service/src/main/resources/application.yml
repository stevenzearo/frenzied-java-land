spring:
  application:
    name: ichat-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/ichat
  cloud:
    config:
      enabled: false
  profiles:
    active: local
server:
  port: 8501
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true
logging:
  level:
    root: info
    org:
      springframework:
        web: warn
eureka:
  instance:
    leastRenewalIntervalSeconds: 5
    hostname: localhost
  client:
    eureka-server-port: 8400
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    register-with-eureka: true
    fetch-registry: true
