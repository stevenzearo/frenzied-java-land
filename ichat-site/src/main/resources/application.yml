server:
  port: 8080
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true
logging:
  level:
    root: info
    org:
      springframework:
        web: warn
eureka:
  instance:
    hostname: localhost
  client:
    eureka-server-port: 8400
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    register-with-eureka: false
    fetch-registry: true
ichatService:
  host: http://localhost:8401
ribbon:
  eureka:
    enabled: true
AuthWebService:
  ribbon:
    listOfService: ${ichatService.host}
ChatWebService:
  ribbon:
    listOfService: ${ichatService.host}
WeChatResourceWebService:
  ribbon:
